<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/colors.css">
    <title>Padding</title>
</head>
<body>
    <div class="container">
        <span>Padding Left - 3</span>
        <div class="row pink ps-3">
            <div class="col-md-4 blue">
                Col 1
            </div>

            <div class="col-md-3 orange">
                Col 2
            </div>
        </div>

        <span>Padding Top - 5</span>
        <div class="row pink pt-5">
            <div class="col-md-4 blue">
                Col 1
            </div>

            <div class="col-md-3 orange">
                Col 2
            </div>
        </div>

        <span>Padding Bottom- 5</span>
        <div class="row pink pb-5">
            <div class="col-md-4 blue">
                Col 1
            </div>

            <div class="col-md-3 orange">
                Col 2
            </div>
        </div>


        <span>Padding Right and Left - 5</span>
        <div class="row pink px-5">
            <div class="col-md-4 blue">
                Col 1
            </div>

            <div class="col-md-3 orange">
                Col 2
            </div>
        </div>


        <span>Padding Top and Bottom - 5</span>
        <div class="row pink py-5">
            <div class="col-md-4 blue">
                Col 1
            </div>

            <div class="col-md-3 orange">
                Col 2
            </div>
        </div>

        <span>Padding all - 5</span>
        <div class="row pink p-5">
            <div class="col-md-4 blue">
                Col 1
            </div>

            <div class="col-md-3 orange">
                Col 2
            </div>
        </div>
    </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/colors.css">
    <title>Order</title>
</head>
<body>

    <h1>Set the col 1 to the last and fourth one to the first position</h1>
    <div class="container">
        <div class="row">
            <div class="col order-last blue">Col 1</div>
            <div class="col green">Col 2</div>
            <div class="col orange">Col 3</div>
            <div class="col order-first pink">Col 4</div>
        </div>
    </div>

    <h1>Set the order of each div by number</h1>
    <div class="container">
        <div class="row">
            <div class="col order-4 blue">Col 1</div>
            <div class="col order-3 green">Col 2</div>
            <div class="col order-2 orange">Col 3</div>
            <div class="col order-1 pink">Col 4</div>
        </div>
    </div>

    <h1>Order with Breaks</h1>
    <div class="container">
        <div class="row">
            <div class="col order-md-4 order-2 blue">Col 1</div>
            <div class="col order-md-3 order-1 green">Col 2</div>
            <div class="col order-md-2 order-4 orange">Col 3</div>
            <div class="col order-md-1 order-3 pink">Col 4</div>
        </div>
    </div>
    
</body>
</html>
